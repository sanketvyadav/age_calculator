<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
    <style>
      body {
        margin: 0;
        padding: 20px;
        font-family: "Montserrat", sans-serif;
        background-image: url("https://img.freepik.com/free-vector/hand-painted-watercolor-pastel-sky-background_23-2148902771.jpg");
        background-size: cover;
      }

      .container {
        background-image: url("https://img.freepik.com/free-vector/watercolor-background_87374-57.jpg?size=626&ext=jpg&ga=GA1.1.2008272138.1708473600&semt=ais");
        background-size: cover;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        padding: 20px;
        max-width: 600px;
        margin: 0 auto;
        border-radius: 5px;
        margin-top: 50px;
      }

      h1 {
        font-size: 36px;
        text-align: center;
        margin-top: 0;
        margin-bottom: 20px;
      }

      .form {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      label {
        font-weight: bold;
        margin-bottom: 10px;
      }

      input {
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
        width: 100%;
        max-width: 300px;
      }

      button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        margin-top: 10px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #0062cc;
      }

      #result {
        margin-top: 20px;
        font-size: 24px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Age Calculator</h1>
      <div class="form">
        <label for="birthday">Enter you date of birth</label>
        <input type="date" id="birthday" name="birthday" />
        <button id="btn">Calculate Age</button>
        <p id="result"></p>
      </div>
    </div>

    <script>
      let btnEl = document.getElementById("btn");
      let birthdayEl = document.getElementById("birthday");
      let resultEl = document.getElementById("result");
      let emoji = String.fromCodePoint(0x1f603);

      function calculateAge() {
        let birthdayValue = new Date(birthdayEl.value);
        if (!birthdayValue) {
          alert("Please enter your birthday");
        } else {
          let today = new Date();
          let years = today.getFullYear() - birthdayValue.getFullYear();
          let months = today.getMonth() - birthdayValue.getMonth();
          let days = today.getDate() - birthdayValue.getDate();

          if (months < 0 || (months === 0 && days < 0)) {
            years--;
            months = 12 + months; // Adjust for negative months
            if (days < 0) {
              months--;
              days =
                new Date(today.getFullYear(), today.getMonth(), 0).getDate() +
                days; // Calculate the actual days
            }
          }

          resultEl.innerText = `You are ${years} years, ${months} months, and ${days} days old 	${emoji}`;
        }
      }
      btnEl.addEventListener("click", calculateAge);
    </script>
